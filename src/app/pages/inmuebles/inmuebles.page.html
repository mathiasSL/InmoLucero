<app-header titulo="Inmuebles">

</app-header>


<ion-content fullscreen>
  <ion-card *ngFor="let i of inmueble" color="danger">
    <img src="./assets/imagenes/casa1.jpg" />
    <ion-card-header>
      <ion-card-title>Propiedad</ion-card-title>
    </ion-card-header>

    <ion-list>
      <ion-item>
        <ion-icon name="map" slot="start"></ion-icon>
        <ion-label>Direccion: {{i.direccion}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="code" slot="start"></ion-icon>
        <ion-label>Superficie: {{i.superficie}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="location" slot="start"></ion-icon>
        <ion-label>Latitud: {{i.latitud}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="location" slot="start"></ion-icon>
        <ion-label>Longitud: {{i.longitud}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-button fill="outline" slot="end" color="danger">Ver Mapa</ion-button>
      </ion-item>
      
    </ion-list>

    

  </ion-card>
</ion-content>
