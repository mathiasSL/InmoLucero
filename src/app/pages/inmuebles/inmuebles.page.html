<app-header titulo="Inmuebles">

</app-header>


<ion-content >
  <ion-card *ngFor="let i of inmueble" style="border-radius: 25px;">
    <img src="./assets/imagenes/casa1.jpg" />
    <ion-input #id type="hidden" value="{{i.id}}"></ion-input>
    <ion-list>
      <ion-item>
        <ion-icon name="map" slot="start"></ion-icon>
        <ion-label position="stacked">DIRECCION</ion-label>
        <ion-input value="{{i.direccion}}"></ion-input>
      </ion-item>

      <ion-item>
        <ion-icon name="code" slot="start"></ion-icon>
        <ion-label position="stacked">SUPERFICIE</ion-label>
        <ion-input value="{{i.superficie}}"></ion-input>
      </ion-item>

      <ion-item>
        <ion-icon name="location" slot="start"></ion-icon>
        <ion-label position="stacked">LATITUD</ion-label>
        <ion-input value="{{i.latitud}}"></ion-input>
      </ion-item>

      <ion-item>
        <ion-icon name="location" slot="start"></ion-icon>
        <ion-label position="stacked">LONGITUD</ion-label>
        <ion-input value="{{i.longitud}}"></ion-input>
      </ion-item>

      <ion-item>
        <ion-button class="bordes-redondos" fill="solid" slot="start" color="secondary" size="default" (click)="editarInmueble(i.id)"><ion-icon name="pencil"></ion-icon></ion-button>
        <ion-button class="bordes-redondos" fill="solid" slot="start" color="danger" size="default" (click)="alertConfirm(i.id)"><ion-icon name="trash"></ion-icon></ion-button>
      </ion-item>

    </ion-list>

  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="danger" routerLink="/inmueble-post">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
