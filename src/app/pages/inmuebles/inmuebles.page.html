<app-header titulo="Inmuebles">

</app-header>


<ion-content>
  <ion-card *ngFor="let i of inmueble" color="danger">
    <img src="./assets/imagenes/casa1.jpg" />

    <ion-list>
      <ion-item>
        <ion-icon name="map" slot="start"></ion-icon>
        <ion-label position="stacked">DIRECCION</ion-label>
        <ion-input readonly>{{i.direccion}}</ion-input>
      </ion-item>

      <ion-item>
        <ion-icon name="code" slot="start"></ion-icon>
        <ion-label position="stacked">SUPERFICIE</ion-label>
        <ion-input readonly>{{i.superficie}}</ion-input>
      </ion-item>

      <ion-item>
        <ion-icon name="location" slot="start"></ion-icon>
        <ion-label position="stacked">LATITUD</ion-label>
        <ion-input readonly>{{i.latitud}}</ion-input>
      </ion-item>

      <ion-item>
        <ion-icon name="location" slot="start"></ion-icon>
        <ion-label position="stacked">LONGITUD</ion-label>
        <ion-input readonly>{{i.longitud}}</ion-input>
      </ion-item>

      <ion-item>
        <ion-button fill="outline" slot="start" color="primary">EDITAR</ion-button>
      </ion-item>

    </ion-list>

  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="danger" routerLink="/inmueble-post">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
