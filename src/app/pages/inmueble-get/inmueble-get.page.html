<app-header titulo="Editar Inmueble">

</app-header>

<ion-content>
  <ion-card color="danger" style="border-radius: 25px;">
    <ion-card-header>
      <ion-card-title>Datos de Inmueble</ion-card-title>
    </ion-card-header>

    <ion-input type="hidden" [(ngModel)]="inmuebleData.id"></ion-input>
    <ion-input type="hidden" [(ngModel)]="inmuebleData.propietarioId"></ion-input>
    <ion-input type="hidden" [(ngModel)]="inmuebleData.grupoId"></ion-input>

    <ion-item>
      <ion-icon name="map" slot="start"></ion-icon>
      <ion-label position="stacked">DIRECCION</ion-label>
      <ion-input type="text" [(ngModel)]="inmuebleData.direccion"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="code" slot="start"></ion-icon>
      <ion-label position="stacked">SUPERFICIE</ion-label>
      <ion-input type="number" [(ngModel)]="inmuebleData.superficie"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="location" slot="start"></ion-icon>
      <ion-label position="stacked">LATITUD</ion-label>
      <ion-input type="number" [(ngModel)]="inmuebleData.latitud"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="location" slot="start"></ion-icon>
      <ion-label position="stacked">LONGITUD</ion-label>
      <ion-input type="number" [(ngModel)]="inmuebleData.longitud"></ion-input>
    </ion-item>

    <ion-item>
      <ion-button size="default" class="bordes-redondos" fill="solid" slot="start" color="primary" (click)="putInm()"><ion-icon name="save" slot="start"></ion-icon>GUARDAR</ion-button>
    </ion-item>

  </ion-card>
  
</ion-content>
